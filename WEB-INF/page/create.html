<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>layout 后台大布局 - Layui</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
</head>
<div class="layui-container">  
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>新增</legend>
                <div class="layui-field-box">
                    <form class="layui-form" action="/ouser/id/name/password/count">

                        <div class="layui-form-item">
                            <label class="layui-form-label">ID</label>
                            <div class="layui-input-inline">
                                <input type="text" name="id" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="name" class="layui-input">
                            </div>
                         </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">密码/机号</label>
                            <div class="layui-input-inline">
                            <input type="text" name="password" class="layui-input">
                            </div>
                        </div>

                        <div>
                            <label class="layui-form-label">账户余额</label>
                            <div class="layui-input-inline">
                                <input type="text" name="count" class="layui-input">
                            </div>
                        </div>

                           <div class="layui-form-item">
                            <div class="layui-input-block">
                            <button class="layui-btn" type="submit">立即提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../javascript/jquery.min.js"></script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="../../javascript/dw_form_submit.js"></script>
</body>
</html>
